version: '2.1'

volumes:
  urbit:
  netdatacache:
  netdatalib:
  minio:
  caddy-data:
  caddy-config:

services:
  caddy:
    build: ./caddy
    restart: 'unless-stopped'
    ports:
     - "80:80"
     - "2019:2019"
    depends_on: ["minio-s3", "netdata", "urbit"]
    environment:
      - SHIP_NAME=danbex
      - DOMAIN=eth.link
    volumes:
      - caddy-config:/config
      - caddy-data:/data
  minio-s3:
    build: ./minio
    restart: 'unless-stopped'
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
# Urbit will automatically bind port 80. We bind the container's port 80 to the host's port 8080.
 # That way, we run nginx reverse-proxy and urbit in parallel.
  urbit:
    build: ./urbit
    privileged: false
    restart: 'unless-stopped'
    volumes:
      - urbit:/urbit/piers
      - urbit:/urbit/keys
    ports:
      - "34343:34343/udp"
      - "8080:80"
    labels:
      - "io.balena.features.supervisor-api=1"
  netdata:
    build: ./netdata
    privileged: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    ports:
      - "19999:19999"
    labels:
      - "io.balena.features.balena-socket=1"
      - "io.balena.features.procfs=1"
      - "io.balena.features.supervisor-api=1"
      - "io.balena.features.sysfs=1"
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
